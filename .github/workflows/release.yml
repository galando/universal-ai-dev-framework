name: Create Release

on:
  push:
    branches: [main]
    paths:
      - VERSION
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: VERSION must be in X.Y.Z format, got: $VERSION"
            exit 1
          fi

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists, skipping release creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist, will create release"
          fi

      - name: Generate changelog
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          # Find previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, get all commits
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          # Generate changelog from conventional commits
          NOTES=$(git log $RANGE --pretty=format:"- %s (%h)" | grep -E "^- (feat|fix|docs|refactor|chore|perf|test|style):" || echo "- Initial release or no conventional commits")

          # Save to file (multiline output)
          echo "$NOTES" > changelog.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release notes with install instructions
        if: steps.check_tag.outputs.exists == 'false'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          cat > release_notes.md << 'NOTES'
          ## Installation

          ### Quick Install (latest)
          ```bash
          curl -s https://raw.githubusercontent.com/galando/claude-dev-framework/main/scripts/piv.sh | bash
          ```

          ### Install This Release ({TAG})
          ```bash
          curl -s https://raw.githubusercontent.com/galando/claude-dev-framework/main/scripts/piv.sh | bash -s -- --tag {TAG}
          ```

          ### Download Standalone Installer
          Download `piv-installer-{TAG}.sh` below and run:
          ```bash
          chmod +x piv-installer-{TAG}.sh
          ./piv-installer-{TAG}.sh
          ```

          ### Pin to This Version
          ```bash
          bash piv.sh --tag {TAG} --version {VERSION} --pin
          ```

          ---
          ## What's Changed

          NOTES

          # Replace placeholders and append changelog
          sed -i "s/{TAG}/${TAG}/g" release_notes.md
          sed -i "s/{VERSION}/${VERSION}/g" release_notes.md
          cat changelog.md >> release_notes.md

          # Output for GH action
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create standalone installer artifact
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          # Create standalone installer that downloads the release
          cat > "piv-installer-${TAG}.sh" << 'INSTALLER'
          #!/bin/bash
          # PIV Framework Standalone Installer for {TAG}
          # Generated automatically by GitHub Actions

          set -euo pipefail

          readonly VERSION="{VERSION}"
          readonly TAG="{TAG}"
          readonly REPO="galando/claude-dev-framework"

          echo "PIV Framework ${VERSION} Installer"
          echo "================================"
          echo ""

          # Check for git
          if ! command -v git &> /dev/null; then
              echo "Error: git is required but not installed"
              exit 1
          fi

          # Create temp directory
          TEMP_DIR=$(mktemp -d) || {
              echo "Error: Cannot create temp directory"
              exit 1
          }

          # Cleanup on exit
          trap "rm -rf '$TEMP_DIR'" EXIT

          echo "Downloading PIV Framework ${VERSION}..."
          if ! git clone --depth 1 --branch "$TAG" -q "https://github.com/${REPO}.git" "$TEMP_DIR" 2>/dev/null; then
              echo "Error: Failed to download tag '${TAG}'"
              echo "Please check the release exists at: https://github.com/${REPO}/releases/tag/${TAG}"
              exit 1
          fi

          echo "Download complete!"
          echo ""
          echo "Running installer..."
          echo ""

          # Run the installer
          ORIGINAL_DIR="$(pwd)"
          cd "$ORIGINAL_DIR" || cd /
          bash "$TEMP_DIR/scripts/piv.sh" --tag "$TAG" "$@" < /dev/tty

          echo ""
          echo "Installation complete!"
          echo "Version ${VERSION} has been installed."
          INSTALLER

          # Replace placeholders
          sed -i "s/{VERSION}/${VERSION}/g" "piv-installer-${TAG}.sh"
          sed -i "s/{TAG}/${TAG}/g" "piv-installer-${TAG}.sh"

          # Make executable
          chmod +x "piv-installer-${TAG}.sh"

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Replace __VERSION__ placeholder in plugin.json
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/__VERSION__/$VERSION/" .claude-plugin/plugin.json
          else
            sed -i "s/__VERSION__/$VERSION/" .claude-plugin/plugin.json
          fi

          # Commit the updated plugin.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/plugin.json
          git commit -m "chore: update plugin.json to v$VERSION"

          # Create and push tag
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: piv-installer-v${{ steps.version.outputs.version }}.sh
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
